<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice 9</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <p>
            Nombre: <input type="text" name="nombre" maxlength="50" />
        </p>
        <p>
            Apellidos: <input type="text" name="nombre" maxlength="50" />
        </p>
        <p>
            Sexo:
            <input type="radio" name="sexo" value="h" /> hombre
            <input type="radio" name="sexo" value="m" /> mujer
        </p>
        <p>
            Correo: <input type="text" name="nombre" maxlength="50" />
        </p>
        <p>
            Población:
            <select name="poblacion" id="poblacion">
                <option>Alicante</option>
                <option>Madrid</option>
                <option>Sevilla</option>
                <option>Valencia</option>
            </select>
        </p>
        <p>
            Descripcion:
            <textarea name="descripcion" id="descripcion" rows="6" cols="60"></textarea>
        </p>
        <p>
            <input type="checkbox" name="info" checked="checked" />
            Deseo recibir información sobre novedades y ofertas
        </p>
        <p>
            <input type="checkbox" name="condiciones" />
            Declaro haber leido y aceptar las condiciones generales del programa y la
            normativa sobre protección de datos
        </p>
        <p>
            <input type="submit" value="Enviar" />
        </p>
    </form>
</body>

</html>
