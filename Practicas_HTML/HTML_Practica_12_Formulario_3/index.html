<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice 12</title>
</head>
<body>
    <h1> Formulario de registro avanzado:</h1>
    <h2>Prueba de distintos objetos de interaccion</h2>
    <br>
    <form action="" method="get">
        <p>
            Nombre: <input type="text" name="nombre" maxlength="50" />
        </p>
        <p>
            Correo electronico: <input type="text" name="nombre" maxlength="50" />
        </p>
        <p>
            URL: <input type="url" name="nombre" maxlength="50" placeholder="Escribe tu URL de tu pagina"/>
        </p>
        <p>
            Fecha: <input type="date" name="nombre" maxlength="50" />
        </p>
        <p>
            Tiempo: <input type="time" name="nombre" maxlength="50" />
        </p>
        <p>
            Fecha y Hora: 
            <input type="date" name="nombre" maxlength="50" />
            <input type="time" name="nombre" maxlength="50" />
        </p>
        <p>
            Mes: <input type="month" name="nombre" maxlength="50" />
        </p>
        <p>
            Semana: <input type="week" name="nombre" maxlength="50" />
        </p>
        <p>
            Numero: <input type="number" name="nombre" min="-10" max="10" value="0"/>
        </p>
        <p>
            Telefono: <input type="tel" name="nombre"  maxlength="50"/>
        </p>
        <p>
            Termino de busqueda: <input type="search" name="nombre" maxlength="50" />
        </p>
        <p>
            Color favorito: <input type="color" name="nombre"  />
        </p>
        <p>
             <input type="button" name="nombre"  value="ENVIAR"/>
        </p>
    </form>
</body>
</html>
